<form id="searchForm">
    <label>Keyword *</label>
    <input type="text" id="keyword" required>
    
    <label>Distance(miles)</label>
    <input type="number" id="distance" placeholder="10">
    
    <label>Category *</label>
    <select id="category">
        <option value="Default">Default</option>
        <option value="KZFzniwnSyZfZ7v7nJ">Music</option>
        <option value="KZFzniwnSyZfZ7v7nE">Sports</option>
        <!-- 其他类别 -->
    </select>
    
    <label>Location</label>
    <input type="checkbox" id="autoDetect"> Auto-Detect Location
    <input type="text" id="location">
    
    <button type="submit">SEARCH</button>
    <button type="button" id="clearBtn">CLEAR</button>
</form>
